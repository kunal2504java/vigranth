version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./backend:/app/backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn backend.main:app --reload --host 0.0.0.0 --port 8000
    networks:
      - unifyinbox

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - ./backend:/app/backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A backend.core.celery_app worker --loglevel=info --pool=solo
    networks:
      - unifyinbox

  beat:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - ./backend:/app/backend
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A backend.core.celery_app beat --loglevel=info
    networks:
      - unifyinbox

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: unifyinbox
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d unifyinbox"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - unifyinbox

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - unifyinbox

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - unifyinbox

volumes:
  pg_data:
  redis_data:
  chroma_data:

networks:
  unifyinbox:
    driver: bridge
